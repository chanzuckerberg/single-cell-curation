name: Ontology Bump Dry Run

on:
  push:
    branches:
      - main
    paths:
      - '**/cellxgene_schema_cli/cellxgene_schema/ontology_files/all_ontology.json.gz'

permissions:
  id-token: write
  contents: read

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Python cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r schema_bump_dry_run_scripts/ontologies/requirements.txt
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 2700
      - name: Pull AWS Secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          # TODO: Change to prod and make separate, manual dev workflow once ready for deploy
          secret-ids:
            AUTH0_SECRETS, corpora/backend/dev/auth0-secret
      - name: Run Dry-Run Script
        run: python3 -m schema_bump_dry_run_scripts.ontologies.ontology_bump_dry_run
        env:
          corpus_env: "dev" # TODO: Change to prod and make separate, manual dev workflow once ready for deploy
      # TODO: temp upload while waiting to integrate with Slack
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: ontologies-curator-report
          path: ontologies-curator-report.txt
          retention-days: 30
