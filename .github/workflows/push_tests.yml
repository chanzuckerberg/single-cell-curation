name: Push tests

on:
  push:
    branches: main
  pull_request:
    branches: "*"
  schedule:
    - cron: '0 6 * * *'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: check backend
        uses: pre-commit/action@v3.0.0

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Python cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r cellxgene_schema_cli/requirements.txt
          pip install pytest
      - name: ontology dry run changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            ontology_dry_run:
              - 'schema_bump_dry_run_scripts/ontologies/ontology_bump_dry_run.py'
      - name: cellxgene_schema_cli Unit tests
        run: make unit-test
      - name: Ontology Dry Run Unit Tests
        if: ${{ steps.filter.outputs.ontology_dry_run == 'true' }}
        run: make ontology-dry-run-tests
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2

  ontology-dry-run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Python cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r schema_bump_dry_run_scripts/ontologies/requirements.txt
          pip install pytest
      - name: ontology dry run changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            ontology_dry_run:
              - 'schema_bump_dry_run_scripts/**'
      - name: Ontology Dry Run Unit Tests
        if: ${{ steps.filter.outputs.ontology_dry_run == 'true' }}
        run: make ontology-dry-run-tests

