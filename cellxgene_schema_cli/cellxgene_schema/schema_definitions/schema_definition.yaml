title: Corpora schema version 7.0.0
type: anndata
# If sparsity of any expression matrix is greater than this and not csr sparse matrix, then there will be warning.
sparsity: 0.5
# Perform the checks for "raw" requirements IF:
raw:
  obs:
    assay_ontology_term_id:
      descendants_of_all:
        terms:
          - EFO:0010891 # scATAC-seq
          - EFO:0008913 # single-cell-RNA-sequencing
      not_descendants_of:
        EFO:
          - EFO:0007045 # ATAC-seq
          - EFO:0008804 # Methyl-seq
          - EFO:0000751 # methylation profiling
          - EFO:0008939 # snmC-seq
components:
  uns:
    type: dict
    required: True
    reserved_columns:
      - schema_version
      - schema_reference
      - citation
    deprecated_columns:
      - X_normalization
      - default_field
      - layer_descriptions
      - tags
      - version
      - contributors
      - preprint_doi
      - project_description
      - project_links
      - project_name
      - publication_doi
    keys:
      organism_ontology_term_id:
        type: curie
        required: True
        curie_constraints:
          ontologies:
            - NCBITaxon
          allowed:
            terms:
              NCBITaxon:
                - NCBITaxon:9606
                - NCBITaxon:10090
                - NCBITaxon:7227
                - NCBITaxon:7955
                - NCBITaxon:6239
                - NCBITaxon:9541
                - NCBITaxon:9986
                - NCBITaxon:9483
                - NCBITaxon:9595
                - NCBITaxon:9544
                - NCBITaxon:9598
                - NCBITaxon:9823
                - NCBITaxon:30608
                - NCBITaxon:10116
            ancestors:
              NCBITaxon:
                - NCBITaxon:9541
                - NCBITaxon:9544
                - NCBITaxon:10090
                - NCBITaxon:9986
                - NCBITaxon:9598
                - NCBITaxon:10116
                - NCBITaxon:9823
          forbidden:
            terms:
              - NCBITaxon:2697049
              - NCBITaxon:32630
        add_labels:
          - type: curie
            to_key: organism
      title:
        type: string
        required: True
      batch_condition:
        type: list
        element_type: match_obs_columns
      default_embedding:
        type: match_obsm_keys
      X_approximate_distribution:
        type: string
        enum:
          - count
          - normal
  var:
    type: dataframe
    required: True
    warn_if_less_than_rows: 20000
    index:
      unique: true
      type: feature_id
      add_labels:
        - type: feature_id
          to_column: feature_name
        - type: feature_reference
          to_column: feature_reference
        - type: feature_biotype
          to_column: feature_biotype
        - type: feature_length
          to_column: feature_length
        - type: feature_type
          to_column: feature_type
    # All columns are required
    columns:
      feature_is_filtered:
        type: feature_is_filtered
  varm:
    type: annotation_mapping
  varp:
    type: annotation_mapping
  obsm:
    type: annotation_mapping
    required: True
  obsp:
    type: annotation_mapping
  raw.var:
    type: dataframe
    forbidden_columns: # These columns must not be present in the dataframe
      - feature_is_filtered
    index:
      unique: true
      type: feature_id
      add_labels:
        - type: feature_id
          to_column: feature_name
        - type: feature_reference
          to_column: feature_reference
        - type: feature_biotype
          to_column: feature_biotype
        - type: feature_length
          to_column: feature_length
        - type: feature_type
          to_column: feature_type
  obs:
    type: dataframe
    required: True
    index:
      unique: true
    deprecated_columns:
      - ethnicity
      - ethnicity_ontology_term_id
      - organism
      - organism_ontology_term_id
    reserved_columns:
      - observation_joinid
    columns:
      cell_type_ontology_term_id:
        error_message_suffix: >-
          cell_type_ontology_term_id must be a valid ontology term of CL or 'unknown'. WBbt, ZFA, and FBbt terms can be allowed depending on the organism. 'na' is allowed if tissue_type is 'cell line'.
        type: curie
        curie_constraints:
          ontologies:
            - CL
            - ZFA
            - FBbt
            - WBbt
          exceptions:
            - unknown
          allowed:
            terms:
              CL:
                - CL:0000000
            ancestors:
              ZFA:
                - ZFA:0009000
              FBbt:
                - FBbt:00007002
              WBbt:
                - WBbt:0004017
              CL:
                - CL:0000000
          forbidden:
            ancestors:
              WBbt:
                - WBbt:0006803
            terms:
              - CL:0000255
              - CL:0000257
              - CL:0000548
              - WBbt:0006803
        dependencies:
          - rule:
              column: tissue_type
              match_exact:
                terms:
                  - cell line
            type: curie
            curie_constraints:
              ontologies:
                - CL
                - ZFA
                - FBbt
                - WBbt
              exceptions:
                - unknown
                - na
              allowed:
                terms:
                  CL:
                    - CL:0000000
                ancestors:
                  ZFA:
                    - ZFA:0009000
                  FBbt:
                    - FBbt:00007002
                  WBbt:
                    - WBbt:0004017
                  CL:
                    - CL:0000000
              forbidden:
                ancestors:
                  WBbt:
                    - WBbt:0006803
                terms:
                  - CL:0000255
                  - CL:0000257
                  - CL:0000548
                  - WBbt:0006803
        add_labels:
          - type: curie
            to_column: cell_type
      assay_ontology_term_id:
        error_message_suffix: >-
          Only descendant terms of either 'EFO:0002772' or 'EFO:0010183' are allowed for assay_ontology_term_id
        type: curie
        curie_constraints:
          ontologies:
            - EFO
          allowed:
            ancestors:
              EFO:
                - EFO:0002772
                - EFO:0010183
        add_labels:
          - type: curie
            to_column: assay
      disease_ontology_term_id:
        error_message_suffix: "Individual terms 'PATO:0000461' (normal), 'MONDO:0021178' (injury) or descendant terms thereof, or descendant terms of 'MONDO:0000001' (disease) are allowed. Multiple terms are supported if in ascending lexical order with the delimiter ` || ` if all terms are valid MONDO terms."
        type: curie
        curie_constraints:
          ontologies:
            - MONDO
            - PATO
          allowed:
            terms:
              PATO:
                - PATO:0000461
              MONDO:
                - MONDO:0021178
            ancestors:
              MONDO:
                - MONDO:0000001
                - MONDO:0021178
          multi_term:
            delimiter: " || "
            sorted: True
            # Multiple terms only allowed for MONDO
            multi_term_constraints:
              ontologies:
                - MONDO
        add_labels:
          - type: curie
            to_column: disease
      sex_ontology_term_id:
        type: curie
        dependencies:
          - # If organism is c. elegans
            rule:
                uns_key: organism_ontology_term_id
                match_exact:
                  terms:
                    - NCBITaxon:6239
            error_message_suffix: >-
              When 'organism_ontology_term_id' is 'NCBITaxon:6239' (Caenorhabditis elegans), 'sex_ontology_term_id' MUST be 'PATO:0000384' for male, 'PATO:0001340' for hermaphrodite, 'na' or 'unknown'.
            type: curie
            curie_constraints:
              ontologies:
                - PATO
              allowed:
                terms:
                  PATO:
                    - PATO:0000384
                    - PATO:0001340
              exceptions:
                - unknown
                - na
          - # If organism is not c. elegans
            rule:
                uns_key: organism_ontology_term_id
                exclude_exact:
                  terms:
                    - NCBITaxon:6239
            error_message_suffix: >-
              Only 'PATO:0000383', 'PATO:0000384', 'PATO:0001340', 'na' or 'unknown' are allowed.
            type: curie
            curie_constraints:
              ontologies:
                - PATO
              exceptions:
                - unknown
                - na
              allowed:
                terms:
                  PATO:
                    - PATO:0000383
                    - PATO:0000384
                    - PATO:0001340
          - # If tissue_type is "cell line", sex_ontology_term_id must be "na"
            rule:
              column: tissue_type
              match_exact:
                terms:
                  - cell line
            error_message_suffix: >-
              When 'tissue_type' is 'cell line', 'sex_ontology_term_id' MUST be 'na'.
            type: curie
            curie_constraints:
              ontologies:
                - NA
              exceptions:
                - na
          - # If tissue_type is not "cell line", sex_ontology_term_id cannot be "na"
            rule:
              column: tissue_type
              exclude_exact:
                terms:
                  - cell line
            error_message_suffix: >-
              When 'tissue_type' is not 'cell line', 'sex_ontology_term_id' cannot be 'na'.
            type: curie
            curie_constraints:
              ontologies:
                - PATO
              allowed:
                terms:
                  PATO:
                    - PATO:0000383
                    - PATO:0000384
                    - PATO:0001340
              exceptions:
                - unknown
        add_labels:
          - type: curie
            to_column: sex
      tissue_ontology_term_id:
        type: curie
        dependencies:
          - # If tissue_type is tissue
            rule:
              column: tissue_type
              match_exact:
                terms:
                  - tissue
            error_message_suffix: >-
              When 'tissue_type' is 'tissue', 'tissue_ontology_term_id' must be a valid UBERON, ZFA, FBbt, or WBbt term.
            type: curie
            curie_constraints:
              ontologies:
                - UBERON
                - ZFA
                - FBbt
                - WBbt
              allowed:
                ancestors:
                  ZFA:
                    - ZFA:0100000
                  FBbt:
                    - FBbt:10000000
                  WBbt:
                    - WBbt:0005766
                  UBERON:
                    - UBERON:0001062
              forbidden:
                terms:
                  - ZFA:0009000
                  - ZFA:0001093
                  - FBbt:00007002
                  - WBbt:0007849
                  - WBbt:0007850
                  - WBbt:0008595
                  - WBbt:0004017
                  - WBbt:0006803
                ancestors:
                  ZFA:
                    - ZFA:0009000
                  WBbt:
                    - WBbt:0004017
                    - WBbt:0006803
                  FBbt:
                    - FBbt:00007002
          - # If tissue_type is organoid
            rule:
              column: tissue_type
              match_exact:
                terms:
                  - organoid
            error_message_suffix: >-
              When 'tissue_type' is 'organoid', 'tissue_ontology_term_id' must be a valid UBERON, ZFA, FBbt, or WBbt term.
            type: curie
            curie_constraints:
              ontologies:
                - UBERON
                - ZFA
                - FBbt
                - WBbt
              allowed:
                ancestors:
                  ZFA:
                    - ZFA:0100000
                  FBbt:
                    - FBbt:10000000
                  WBbt:
                    - WBbt:0005766
                  UBERON:
                    - UBERON:0001062
              forbidden:
                terms:
                  - ZFA:0009000
                  - ZFA:0001093
                  - FBbt:00007002
                  - WBbt:0007849
                  - WBbt:0007850
                  - WBbt:0008595
                  - WBbt:0004017
                  - WBbt:0006803
                  - UBERON:0000922
                ancestors:
                  ZFA:
                    - ZFA:0009000
                  WBbt:
                    - WBbt:0004017
                    - WBbt:0006803
                  FBbt:
                    - FBbt:00007002
          - # If tissue_type is primary cell culture
            rule:
              column: tissue_type
              match_exact:
                terms:
                  - primary cell culture
            error_message_suffix: >-
              When 'tissue_type' is 'primary cell culture', 'tissue_ontology_term_id' MUST follow the validation rules for cell_type_ontology_term_id.
            type: curie
            curie_constraints:
              ontologies:
                - CL
                - ZFA
                - FBbt
                - WBbt
              exceptions:
                - unknown
              allowed:
                ancestors:
                  ZFA:
                  - ZFA:0009000
                  FBbt:
                  - FBbt:00007002
                  WBbt:
                  - WBbt:0004017
                  CL:
                  - CL:0000000
              forbidden:
                ancestors:
                  WBbt:
                  - WBbt:0006803
                terms:
                  - CL:0000255
                  - CL:0000257
                  - CL:0000548
                  - WBbt:0006803
          - # If tissue_type is cell line
            rule:
              column: tissue_type
              match_exact:
                terms:
                  - cell line
            error_message_suffix: >-
              When 'tissue_type' is 'cell line', 'tissue_ontology_term_id' must be a valid CVCL term.
            type: curie
            curie_constraints:
              ontologies:
                - CVCL
        add_labels:
          - type: curie
            to_column: tissue
      self_reported_ethnicity_ontology_term_id:
        type: curie
        dependencies:
          - # If organism is Human and tissue_type is not "cell line"
            rule:
              - uns_key: organism_ontology_term_id
                match_exact:
                  terms:
                    - NCBITaxon:9606
              - column: tissue_type
                exclude_exact:
                  terms:
                    - cell line
            error_message_suffix: >-
              When 'organism_ontology_term_id' is 'NCBITaxon:9606' (Homo sapiens) and 'tissue_type' is not 'cell line', self_reported_ethnicity_ontology_term_id MUST be formatted as one or more AfPO or HANCESTRO terms that are descendants of 'HANCESTRO:0601' for ethnicity category or 'HANCESTRO:0602' for geography-based population category, in ascending lexical order with the delimiter ` || `, or 'unknown' if unavailable.
            type: curie
            curie_constraints:
              ontologies:
                - HANCESTRO
                - AFPO
              exceptions:
                - unknown
              allowed:
                ancestors:
                  HANCESTRO:
                    - HANCESTRO:0601
                    - HANCESTRO:0602
                  AFPO:
                    - HANCESTRO:0601
                    - HANCESTRO:0602
              multi_term:
                delimiter: " || "
                sorted: True
          - # If organism is not Human, self_reported_ethnicity_ontology_term_id must be "na"
            rule:
              uns_key: organism_ontology_term_id
              exclude_exact:
                terms:
                  - NCBITaxon:9606
            error_message_suffix: >-
              When 'organism_ontology_term_id' is NOT 'NCBITaxon:9606' (Homo sapiens), self_reported_ethnicity_ontology_term_id MUST be 'na'.
            type: curie
            curie_constraints:
              ontologies:
                - NA
              exceptions:
                - na
          - # If tissue_type is "cell line", self_reported_ethnicity_ontology_term_id must be "na"
            rule:
              column: tissue_type
              match_exact:
                terms:
                  - cell line
            error_message_suffix: >-
              When 'tissue_type' is 'cell line', 'self_reported_ethnicity_ontology_term_id' MUST be 'na'.
            type: curie
            curie_constraints:
              ontologies:
                - NA
              exceptions:
                - na
        add_labels:
          - type: curie
            to_column: self_reported_ethnicity
      development_stage_ontology_term_id:
        type: curie
        dependencies:
          - # If organism is Human
            rule:
              uns_key: organism_ontology_term_id
              match_exact:
                terms:
                  - NCBITaxon:9606
            error_message_suffix: >-
              When 'organism_ontology_term_id' is 'NCBITaxon:9606' (Homo sapiens), 'development_stage_ontology_term_id' MUST be the most accurate descendant of 'HsapDv:0000001', 'na', or unknown.
            type: curie
            curie_constraints:
              ontologies:
                - HsapDv
              allowed:
                ancestors:
                  HsapDv:
                    - HsapDv:0000001
              exceptions:
                - unknown
                - na
          - # If organism is Mouse
            rule:
              uns_key: organism_ontology_term_id
              match_ancestors_inclusive:
                ancestors:
                  - NCBITaxon:10090
            error_message_suffix: >-
              When 'organism_ontology_term_id' is 'NCBITaxon:10090' (Mus musculus) or one of its descendants, 'development_stage_ontology_term_id' MUST be the most accurate descendant of 'MmusDv:0000001', 'na', or unknown.
            type: curie
            curie_constraints:
              ontologies:
                - MmusDv
              allowed:
                ancestors:
                  MmusDv:
                    - MmusDv:0000001
              exceptions:
                - unknown
                - na
          - # If organism is Zebrafish
            rule:
              uns_key: organism_ontology_term_id
              match_exact:
                terms:
                  - NCBITaxon:7955
            error_message_suffix: >-
             When 'organism_ontology_term_id' is 'NCBITaxon:7955' (Danio rerio), 'development_stage_ontology_term_id' MUST be the most accurate descendant of 'ZFS:0100000' and it MUST NOT be 'ZFS:0000000' for Unknown. The str 'unknown' or 'na' is acceptable.
            type: curie
            curie_constraints:
              ontologies:
                - ZFA
              allowed:
                ancestors:
                  ZFA:
                    - ZFS:0100000
              forbidden:
                terms:
                  - ZFS:0000000
              exceptions:
                - unknown
                - na
          - # If organism is Fruit fly
            rule:
              uns_key: organism_ontology_term_id
              match_exact:
                terms:
                  - NCBITaxon:7227
            error_message_suffix: >-
             When 'organism_ontology_term_id' is 'NCBITaxon:7227' (Drosophila melanogaster), 'development_stage_ontology_term_id' MUST be either the most accurate descendant of FBdv:00007014 for adult age in days or the most accurate descendant of FBdv:00005259 for developmental stage excluding FBdv:00007012 for life stage. The str 'unknown' or 'na' is acceptable.
            type: curie
            curie_constraints:
              ontologies:
                - FBdv
              allowed:
                ancestors:
                  FBdv: 
                    - FBdv:00007014
                    - FBdv:00005259
              forbidden:
                terms:
                  - FBdv:00007012
              exceptions:
                - unknown
                - na
          - # If organism is C. elegans
            rule:
                uns_key: organism_ontology_term_id
                match_exact:
                  terms:
                    - NCBITaxon:6239
            error_message_suffix: >-
             When 'organism_ontology_term_id' is 'NCBITaxon:6239' (Caenorhabditis elegans), 'development_stage_ontology_term_id' MUST be WBls:0000669 for unfertilized egg Ce, the most accurate descendant of WBls:0000803 for C. elegans life stage occurring during embryogenesis, or the most accurate descendant of WBls:0000804 for C. elegans life stage occurring post embryogenesis. The str 'unknown' or 'na' is acceptable.
            type: curie
            curie_constraints:
              ontologies:
                - WBls
              allowed:
                ancestors:
                  WBls:
                    - WBls:0000803
                    - WBls:0000804
                terms:
                  WBls:
                    - WBls:0000669
              exceptions:
                - unknown
                - na
          - # If organism is none of the above
            rule:
                uns_key: organism_ontology_term_id
                exclude_ancestors_inclusive:
                  ancestors:
                    - NCBITaxon:10090
                exclude_exact:
                  terms:
                    - NCBITaxon:6239
                    - NCBITaxon:7955
                    - NCBITaxon:7227
                    - NCBITaxon:9606
            error_message_suffix: >-
              When 'organism_ontology_term_id'-specific requirements are not defined in the schema definition, 'development_stage_ontology_term_id' MUST be a descendant term id of 'UBERON:0000105' excluding 'UBERON:0000071', 'na', or unknown.
            type: curie
            curie_constraints:
              ontologies:
                - UBERON
              allowed:
                ancestors:
                  UBERON:
                    - UBERON:0000105
              exceptions:
                - unknown
                - na
              forbidden:
                terms:
                  - UBERON:0000071
          - # If tissue_type is "cell line", development_stage_ontology_term_id must be "na"
            rule:
              column: tissue_type
              match_exact:
                terms:
                  - cell line
            error_message_suffix: >-
              When 'tissue_type' is 'cell line', 'development_stage_ontology_term_id' MUST be 'na'.
            type: curie
            curie_constraints:
              ontologies:
                - NA
              exceptions:
                - na
          - # If tissue_type is not "cell line", development_stage_ontology_term_id cannot be "na"
            rule:
              column: tissue_type
              exclude_exact:
                terms:
                  - cell line
            error_message_suffix: >-
              When 'tissue_type' is not 'cell line', 'development_stage_ontology_term_id' cannot be 'na'.
            type: curie
            curie_constraints:
              ontologies:
                - UBERON
                - HsapDv
                - MmusDv
                - ZFA
                - ZFS
                - FBdv
                - WBls
              exceptions:
                - unknown
              forbidden:
                terms:
                  - na
        add_labels:
          - type: curie
            to_column: development_stage
      is_primary_data:
        type: bool
      donor_id:
        type: categorical
        subtype: str
        forbidden:
          - na
        dependencies:
          - # If tissue_type is "cell line", donor_id must be "na"
            rule:
              column: tissue_type
              match_exact:
                terms:
                  - cell line
            error_message_suffix: >-
              when 'tissue_type' is 'cell line'.
            type: categorical
            subtype: str
            enum:
              - na
      suspension_type:
        type: categorical
        enum:
          - "cell"
          - "nucleus"
          - "na"
        error_message_suffix: >-
          when 'assay_ontology_term_id' does not match one of the assays in the schema definition.
        # if no dependencies are matched
        warning_message: >-
          Data contains assay(s) that are not represented in the 'suspension_type' schema definition table. Ensure you have
          selected the most appropriate value for the assay(s) between 'cell', 'nucleus', and 'na'. Please contact cellxgene@chanzuckerberg.com
          during submission so that the assay(s) can be added to the schema definition document.
        dependencies:
          - # 'suspension_type' MUST be 'cell' or 'nucleus'
            rule:
              column: assay_ontology_term_id
              match_ancestors_inclusive:
                ancestors:
                  - EFO:0030080
                  - EFO:0010184
                  - EFO:0010010
                  - EFO:0009919
              match_exact:
                terms:
                  - EFO:0008722
                  - EFO:0008780
                  - EFO:0700010
                  - EFO:0700011
                  - EFO:0030060
                  - EFO:0022490
                  - EFO:0030028
            type: categorical
            enum:
              - "cell"
              - "nucleus"
          - # 'suspension_type' MUST be 'nucleus'
            rule:
              column: assay_ontology_term_id
              match_ancestors_inclusive:
                ancestors:
                  - EFO:0007045
                  - EFO:0002761
              match_exact:
                terms:
                  - EFO:0008720
                  - EFO:0030026
            type: categorical
            enum:
              - "nucleus"
          - #'suspension_type' MUST be 'cell'
            rule:
              column: assay_ontology_term_id
              match_ancestors_inclusive:
                ancestors:
                  - EFO:0008919
                  - EFO:0008853
                  - EFO:0008953
              match_exact:
                terms:
                  - EFO:0030002
                  - EFO:0008796
                  - EFO:0700003
                  - EFO:0700004
                  - EFO:0008679
                  - EFO:0008877
            type: categorical
            enum:
              - "cell"
          - # 'suspension_type' MUST be 'na'
            rule:
              column: assay_ontology_term_id
              match_ancestors_inclusive:
                ancestors:
                  - EFO:0008994
              match_exact:
                terms:
                  - EFO:0008992
            type: categorical
            enum:
              - "na"
      tissue_type:
        type: categorical
        enum:
          - "primary cell culture"
          - "organoid"
          - "tissue"
          - "cell line"
