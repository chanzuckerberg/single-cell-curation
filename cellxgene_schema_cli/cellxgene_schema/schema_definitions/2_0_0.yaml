title: Corpora schema version 2.0.0
type: anndata
# If sparsity of any expression matrix is greater than this and not csr sparse matrix, then there will be warning.
sparsity: 0.5
# Perform the checks for "raw" requirements IF:
raw:
    obs:
        assay_ontology_term_id:
                not_children_of:
                    EFO:
                        - EFO:0007045 # ATAC-seq
                        - EFO:0008804 # Methyl-seq
                        - EFO:0000751 # methylation profiling
components:
    obsm:
        type: embedding_dict
        required: null # Means it's required
    uns:
        type: dict
        required: null # Means it's required
        keys:
            schema_version:
                type: string
                # If "required" is present, then the key/value are required
                required: null
            title:
                type: string
                required: null
            batch_condition:
                type: list
                element_type: match_obs_columns
            default_embedding:
                type: match_obsm_keys
            X_normalization:
                type: X_normalization # Special type to handle "none"
                required: null
            X_approximate_distribution:
                type: string
                enum:
                    - count
                    - normal
    var:
        type: dataframe
        required: null # Means it's required
        index:
            unique: true
            type: feature_id
            # Using IDs add two columns: feature_id, and feature_reference
            add_labels:
                -
                    type: feature_id
                    to_column: feature_name
                -
                    type: feature_reference
                    to_column: feature_reference
        # All columns are required
        columns:
            feature_biotype:
                type: categorical
                enum:
                    - "gene"
                dependencies:
                    -
                        # If feature id start with ERCC then only allowed for "spike-in"
                        rule: "index.str.startswith('ERCC')"
                        type: categorical
                        enum:
                            - "spike-in"
    raw.var:
        type: dataframe
        index:
            unique: true
            type: feature_id
            # Using IDs add two columns: feature_id, and feature_reference
            add_labels:
                -
                    type: feature_id
                    to_column: feature_name
                -
                    type: feature_reference
                    to_column: feature_reference
        # All columns are required
        columns:
            feature_biotype:
                type: categorical
                enum:
                    - "gene"
                dependencies:
                    -
                        # If feature id start with ERCC then only allowed for "spike-in"
                        rule: "index.str.startswith('ERCC')"
                        type: categorical
                        enum:
                            - "spike-in"
    obs:
        type: dataframe
        required: null # Means it's required
        index:
            unique: true
        columns:
            cell_type_ontology_term_id:
                type: curie
                curie_constraints:
                    ontologies:
                        - CL
                add_labels:
                    -
                        type: curie
                        to_column: cell_type
            assay_ontology_term_id:
                type: curie
                curie_constraints:
                    ontologies:
                        - EFO
                    ancestors:
                        EFO:
                            - EFO:0002772
                            - EFO:0010183
                    suffixes:
                        EFO:
                            - " (.+)" #e.g. EFO:0010183 (sci-plex)
                add_labels:
                    -
                        type: curie
                        to_column: assay
            disease_ontology_term_id:
                type: curie
                curie_constraints:
                    ontologies:
                        - MONDO
                        - PATO
                    allowed_terms:
                        PATO:
                            - PATO:0000461
                add_labels:
                    -
                        type: curie
                        to_column: disease
            organism_ontology_term_id:
                type: curie
                curie_constraints:
                    ontologies:
                        - NCBITaxon
                add_labels:
                    -
                        type: curie
                        to_column: organism
            sex_ontology_term_id:
                type: curie
                curie_constraints:
                    ontologies:
                        - PATO
                    exceptions:
                        - unknown
                    allowed_terms:
                         PATO:
                             - PATO:0000383
                             - PATO:0000384
                             - PATO:0001340
                add_labels:
                    -
                        type: curie
                        to_column: sex
            tissue_ontology_term_id:
                type: curie
                curie_constraints:
                    ontologies:
                        - UBERON
                        - CL
                    suffixes:
                        UBERON:
                            - " (organoid)"
                        CL:
                            - " (cell culture)"
                add_labels:
                    -
                        type: curie
                        to_column: tissue
            ethnicity_ontology_term_id:
                type: curie
                dependencies:
                    -
                        # If organism is Human
                        rule: "organism_ontology_term_id == 'NCBITaxon:9606'"
                        type: curie
                        curie_constraints:
                            ontologies:
                                - HANCESTRO
                            exceptions:
                                - unknown
                # If organism is not Human
                curie_constraints:
                    ontologies:
                        - NA
                    exceptions:
                        - na
                add_labels:
                    -
                        type: curie
                        to_column: ethnicity
            development_stage_ontology_term_id:
                type: curie
                dependencies:
                    -
                        # If organism is Human
                        rule: "organism_ontology_term_id == 'NCBITaxon:9606'"
                        type: curie
                        curie_constraints:
                            ontologies:
                                - HsapDv
                            exceptions:
                                - unknown
                    -
                        # If organism is Mouse
                        rule: "organism_ontology_term_id == 'NCBITaxon:10090'"
                        type: curie
                        curie_constraints:
                            ontologies:
                                - MmusDv
                            exceptions:
                                - unknown
                # If organism is not humnan nor mouse
                curie_constraints:
                    ontologies:
                        - UBERON
                    ancestors:
                        UBERON:
                            - UBERON:0000105
                    exceptions:
                        - unknown
                    forbidden:
                        - UBERON:0000071
                add_labels:
                    -
                        type: curie
                        to_column: development_stage
            is_primary_data:
                type: bool