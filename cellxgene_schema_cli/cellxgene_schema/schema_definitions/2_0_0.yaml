title: Corpora schema version 2.0.0
type: anndata
components:
    uns:
        type: dict
        keys:
            schema_version:
                type: string
                required: null
            title:
                type: string
                required: null
            batch_condition:
                type: list
                element_type: match_obs_columns
            default_embedding:
                type: match_obsm_keys
            X_normalization:
                type: string
                required: null
            X_approximate_distribution:
                type: string
                required: null
                enum:
                    - count
                    - normal
    obs:
        type: dataframe
        index:
            unique: true
        columns:
            cell_type_ontology_term_id:
                type: curie
                curie_constraints:
                    ontologies:
                        - CL
                add_labels:
                    type: curie
                    to: cell_type
            assay_ontology_term_id:
                type: curie
                curie_constraints:
                    ontologies:
                        - EFO
                    ancestors:
                        EFO:
                            - EFO:0002772
                            - EFO:0010183
                    suffixes:
                        EFO:
                            - " (.+)" #e.g. EFO:0010183 (sci-plex)
                add_labels:
                    type: curie
                    to: assay
            disease_ontology_term_id:
                type: curie
                curie_constraints:
                    ontologies:
                        - MONDO
                        - PATO
                    allowed_terms:
                        PATO:
                            - PATO:0000461
                add_labels:
                    type: curie
                    to: disease
            organism_ontology_term_id:
                type: curie
                curie_constraints:
                    ontologies:
                        - NCBITaxon
                add_labels:
                    type: curie
                    to: organism
            sex_ontology_term_id:
                type: curie
                curie_constraints:
                    ontologies:
                        - PATO
                    exceptions:
                        - unknown
                    allowed_terms:
                         PATO:
                             - PATO:0000383
                             - PATO:0000384
                             - PATO:0001340
                add_labels:
                    type: curie
                    to: sex
            tissue_ontology_term_id:
                type: curie
                curie_constraints:
                    ontologies:
                        - UBERON
                        - CL
                    suffixes:
                        UBERON:
                            - " (organoid)"
                        CL:
                            - " (cell culture)"
                add_labels:
                    type: curie
                    to: tissue
            ethnicity_ontology_term_id:
                type: curie
                dependencies:
                    -
                        rule: "organism_ontology_term_id == 'NCBITaxon:9606'"
                        type: curie
                        curie_constraints:
                            ontologies:
                                - HANCESTRO
                            exceptions:
                                - unknown
                curie_constraints:
                    ontologies:
                        - NA
                    exceptions:
                        - na
                add_labels:
                    type: curie
                    to: ethnicity
            development_stage_ontology_term_id:
                type: curie
                dependencies:
                    -
                        rule: "organism_ontology_term_id == 'NCBITaxon:9606'"
                        type: curie
                        curie_constraints:
                            ontologies:
                                - HsapDv
                            exceptions:
                                - unknown
                    -
                        rule: "organism_ontology_term_id == 'NCBITaxon:10090'"
                        type: curie
                        curie_constraints:
                            ontologies:
                                - MmusDv
                            exceptions:
                                - unknown
                curie_constraints:
                    ontologies:
                        - EFO
                    ancestors:
                        EFO:
                            - EFO:0000399
                    exceptions:
                        - unknown
                add_labels:
                    type: curie
                    to: development_stage
            is_primary_data:
                type: bool