<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Latest Schema</title>
    <script type="text/javascript">
        // Get the current URL's hash (fragment)
        var fragment = window.location.hash;
        // Redirect to the latest schema, appending the fragment if it exists
        window.location.href = "https://github.com/chanzuckerberg/single-cell-curation/blob/main/schema/6.0.0/schema.md" + fragment;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://github.com/chanzuckerberg/single-cell-curation/blob/main/schema/6.0.0/schema.md">link</a> to the latest schema.</p>
</body>
</html>
